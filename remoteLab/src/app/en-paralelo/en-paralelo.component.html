<div>
    <div class="inline-flex items-center mt-6 gap-2">
        <p>Seleccione el número de ramas en paralelo:</p>
        <select id="ramasEnParalelo" [(ngModel)]="numRamasEnParalelo"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 my-2">
            <option selected value="2ramas">2 ramas</option>
            <option value="3ramas">3 ramas</option>
        </select>
    </div>
    @if (numRamasEnParalelo === "2ramas") {
    <div class="grid grid-cols-2 gap-8 mb-8">
        <div>
            <img src="../../assets/enParalelo2.svg" alt="En Serie" class="w-full h-auto shadow-sm" width="600" height="400"
                style="object-fit: cover;" />

                <div class="gap-3 flex flex-col">
                    <div class="flex justify-between items-center mt-4">
                        <label class="inline-flex items-center cursor-pointer">
                            <input type="checkbox" value="" class="sr-only peer">
                            <span class="mr-3 text-sm font-medium text-gray-900 dark:text-gray-300">5V</span>
                            <div
                                class="relative w-11 h-6 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-blue-300 dark:peer-focus:ring-blue-800 rounded-full peer dark:bg-gray-700 peer-checked:after:translate-x-full rtl:peer-checked:after:-translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:start-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-gray-600  bg-blue-600">
                            </div>
                            <span class="ms-3 text-sm font-medium text-gray-900 dark:text-gray-300">12V</span>
                        </label>
                    </div>
                    <div class="flex items-center gap-1">
                        <p class="text-muted-foreground !m-0">R1:</p>
                        <input
                            class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50 shadow-sm"
                            placeholder="Numbers" />
                        <p class="text-muted-foreground !m-0 text-lg !ml-2">Ω</p>
                    </div>
                    <div class="flex items-center gap-1">
                        <p class="text-muted-foreground !m-0">R2:</p>
                        <input
                            class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50 shadow-sm"
                            placeholder="Numbers" />
                        <p class="text-muted-foreground !m-0 text-lg !ml-2">Ω</p>
                    </div>
                </div>
                <button
                class="inline-flex items-center justify-center whitespace-nowrap rounded-md text-base font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 bg-destructive text-destructive-foreground hover:bg-destructive/90 h-15 px-8 py-4 shadow-sm bg-slate-50">
                    Simulate
                </button>
            </div>
        </div>
        <div class="shadow-sm rounded-lg">
            <video src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4" autoplay
                muted></video>
        </div>
    </div>
    }

                            placeholder="Numbers" />
                        <p class="text-muted-foreground !m-0 text-lg !ml-2">Ω</p>
                    </div>
                    <div class="flex items-center gap-1">
